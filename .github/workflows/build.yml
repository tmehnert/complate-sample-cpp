name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2

jobs:
  linux-build:
    name: Linux
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build

      - name: Generate Views
        run: npm run compile

      - name: Build
        run: cmake --build ${{github.workspace}}/build

  windows-build:
    name: Windows
    runs-on: windows-2019
    env:
      mingw: 8.5.0
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
          path: C:\ProgramData\chocolatey\lib\mingw
          key: ${{runner.os}}-chocolatey-mingw-${{env.mingw}}

      - name: Install Dependencies
        run: |
          choco upgrade mingw -y --version=${{env.mingw}} --no-progress --allow-downgrade
          npm install

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build `
            -DBUILD_V8_RENDERER=off `
            -G "MinGW Makefiles"

      - name: Generate Views
        run: npm run compile

      - name: Build
        run: cmake --build ${{github.workspace}}/build